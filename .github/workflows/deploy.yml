name: Deploy App to AWS (S3 + EC2)

on:
  push:
    branches: [ main ]

jobs:
  frontend-deploy:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build Frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          npm ci
          echo "üì° Using API URL: $VITE_API_URL"
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./frontend/dist s3://${{ secrets.S3_BUCKET }} --delete
          echo "‚úÖ Frontend deployed to S3 successfully!"

  backend-deploy:
    name: Deploy Backend to EC2
    needs: frontend-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting backend deploy on EC2..."
            APP_DIR=~/expense-backend

            # 1Ô∏è‚É£ Ensure Node.js and npm are installed
            if ! command -v node &> /dev/null; then
              echo "Node.js not found. Installing..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # 2Ô∏è‚É£ Ensure PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "PM2 not found. Installing globally..."
              sudo npm install -g pm2
            fi

            # 3Ô∏è‚É£ Ensure Git is installed
            if ! command -v git &> /dev/null; then
              echo "Git not found. Installing..."
              sudo apt update && sudo apt install -y git
            fi

